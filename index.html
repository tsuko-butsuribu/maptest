<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <p>タスク管理アプリ</p>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./main.js').then(function(registration) {
          }, function(err) {
            console.log('読み込み失敗');
          });
        });
      }
    </script>
  </body>
</html>
